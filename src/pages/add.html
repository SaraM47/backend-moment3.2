<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/cv.png">
  <link rel="stylesheet" href="/src/styles/style.css">
  <script type="module" src="/src/scripts/add.ts"></script>
  <title>Lägg till erfarenhet</title>
</head>
<body>
    <nav>
        <a href="/">Startsida</a>
        <a href="/src/pages/add.html" class="active">Lägg till</a>
        <a href="/src/pages/about.html">Om</a>
    </nav>

<main>
  <h1>Lägg till i CV-listan</h1>
  <form id="add-form">
    <input type="text" id="companyName" placeholder="Företagsnamn">
    <input type="text" id="jobTitle" placeholder="Jobbtitel">
    <input type="text" id="location" placeholder="Plats">
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <textarea id="description" placeholder="Beskrivning"></textarea>
    <button type="submit">Lägg till</button>
  </form>

  <div id="error" class="error-message hidden"></div>
  <div id="success-message" class="hidden">Erfarenhet tillagd!</div>
</main>
</body>
</html>
